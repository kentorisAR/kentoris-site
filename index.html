<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kentoris Site</title>

    <style>
        /* Убираем белую вспышку перед загрузкой */
        html {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        :root {
            --bg-color: #f4f4f4;
            --text-color: black;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: white;
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
