<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kentoris Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.5s, color 0.5s;
        }
        header {
            background: #ddd;
            color: #333;
            padding: 15px;
            font-size: 24px;
            transition: background-color 0.5s, color 0.5s;
        }
        nav {
            background: #eee;
            padding: 10px;
            transition: background-color 0.5s;
        }
        nav a {
            color: #333;
            margin: 10px;
            text-decoration: none;
            transition: color 0.5s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s, box-shadow 0.5s;
        }
        section h2 {
            margin-top: 20px;
            transition: color 0.5s;
        }
        section p {
            line-height: 1.6;
            transition: color 0.5s;
        }
        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            width: 30px;
            height: 30px;
            transition: transform 0.5s;
        }
        #theme-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ffc107;
            box-shadow: 0 0 10px #ffc107;
        }
        .dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-theme header {
            background-color: #212121;
            color: white;
        }
        .dark-theme nav {
            background-color: #333;
        }
        .dark-theme nav a {
            color: #e0e0e0;
        }
        .dark-theme section {
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .dark-theme section h2 {
            color: #e0e0e0;
        }
        .dark-theme section p {
            color: #e0e0e0;
        }
        .dark-theme #theme-toggle::before {
            background-color: #888;
            box-shadow: 0 0 10px #888;
            border-radius: 50% 50% 0 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        #effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff6e7f, #bfe9ff, #ff6e7f);
            background-size: 300% 100%;
            animation: gradient 10s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }
        @keyframes gradient {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }
    </style>
</head>
<body>

    <header>
        Kentoris Site
    </header>
