<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Миры - Kentoris Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: white;
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }

        nav {
            background: #444;
            padding: 10px;
            position: relative;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            padding: 10px;
            position: relative;
        }

        #nav-indicator {
            position: absolute;
            bottom: 0;
            height: 3px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
            transition: left 0.3s ease, width 0.3s ease;
        }

        section {
            padding: 20px;
        }

        #theme-toggle {
            position: fixed;
            top: 0px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 47px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        #theme-toggle.dark-mode {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

    <header>
        Kentoris Site - Миры
    </header>

    <nav>
        <a href="index.html">Главная</a>
        <a href="worlds.html">Миры</a>
        <a href="#">О проекте</a>
        <div id="nav-indicator"></div>
    </nav>

    <section>
        <h1>Миры</h1>
        <p>Здесь будут описания различных игровых вселенных.</p>
    </section>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const navLinks = document.querySelectorAll('nav a');
        const navIndicator = document.getElementById('nav-indicator');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('dark-mode');
            themeToggle.innerHTML = body.classList.contains('dark-mode') ? '<span>☾</span><span>+</span>' : '<span>☼-</span>';
        });

        navIndicator.style.left = navLinks[1].offsetLeft + 'px';
        navIndicator.style.width = navLinks[1].offsetWidth + 'px';
    </script>

</body>
</html>
