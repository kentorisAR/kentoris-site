<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kentoris Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: white;
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }

        nav {
            background: #444;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: relative;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            padding: 10px;
            position: relative;
        }

        #nav-indicator {
            position: absolute;
            bottom: 0;
            height: 3px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
            transition: left 0.3s ease, width 0.3s ease;
        }

        section {
            padding: 20px;
        }

        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            transition: transform 0.3s ease;
        }

        #theme-toggle.dark-mode {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

    <header>
        Kentoris Site
    </header>

    <nav>
        <a href="index.html">Главная</a>
        <a href="worlds.html">Миры</a>
        <div id="nav-indicator"></div>
    </nav>

    <section>
        <h1>Добро пожаловать!</h1>
        <p>Здесь будет информация о лоре игровых вселенных.</p>
        <button id="theme-toggle">☼</button>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Тема (сохранение в localStorage)
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            function applyTheme() {
                if (localStorage.getItem('darkMode') === 'true') {
                    body.classList.add('dark-mode');
                    themeToggle.classList.add('dark-mode');
                    themeToggle.textContent = '☾';
                } else {
                    body.classList.remove('dark-mode');
                    themeToggle.classList.remove('dark-mode');
                    themeToggle.textContent = '☼';
                }
            }

            themeToggle.addEventListener('click', () => {
                localStorage.setItem('darkMode', localStorage.getItem('darkMode') === 'true' ? 'false' : 'true');
                applyTheme();
            });

            applyTheme();

            // Навигационный индикатор
            const navLinks = document.querySelectorAll('nav a');
            const navIndicator = document.getElementById('nav-indicator');

            function updateIndicator() {
                const activeLink = [...navLinks].find(link => link.href.includes(window.location.pathname.split('/').pop()));
                if (activeLink) {
                    navIndicator.style.left = activeLink.offsetLeft + 'px';
                    navIndicator.style.width = activeLink.offsetWidth + 'px';
                }
            }

            updateIndicator();
            window.addEventListener('resize', updateIndicator);
        });
    </script>

</body>
</html>
